<h2 md-dialog-title>
    Bienvenue sur le jeu de Sudoku!
</h2>
<md-dialog-content>
    <div id="nameBox" class="full-input">
        <md-input-container class="full-input">
            <input mdInput class="full-input" (change)="error = false" (keyup)="confirm($event)" maxlength="30" placeholder="Entrez votre nom... (au moins 4 caractères)" type="text" [(ngModel)]="playerName">
            <md-hint *ngIf="error" [ngStyle]="{'color': 'red'}" align="start">{{errorMessage}}</md-hint>
        </md-input-container>
        <button md-fab (click)="validate()"><md-icon id="checkIcon">check</md-icon></button>
    </div>
</md-dialog-content>
<md-dialog-actions id="difficultyChoice">
    <p id="difficultyChoiceText">Choisissez une difficulté de Sudoku :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
    <md-radio-group (change)="error = false" [(ngModel)]="difficulty">
        <md-radio-button value="facile">Facile</md-radio-button>
        <div class="separator"></div>
        <md-radio-button value="difficile">Difficile</md-radio-button>
    </md-radio-group>
</md-dialog-actions>
