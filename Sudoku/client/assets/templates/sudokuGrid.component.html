<body>
    <div id="sudokuGrid">

        <div id="grid">
            <table>
                <tr *ngFor="let row of grid; let i = index">
                    <td *ngFor="let element of row; let j = index">
                        <div *ngIf="element!=0">
                            {{element}}
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <!-- TODO : Place div below in InformationPanelComponent -->
        <div id="infoPanel">
            <p><b>Pierre To</b></p>
            <p>Le sudoku est valide : {{isValid}} </p>
            <p>Niveau de difficult√© : {{difficulty}} </p>
            <p *ngIf="stopwatchService.isVisible()">Timer : <span>{{stopwatchService.getMinutes()}}</span> min <span>{{stopwatchService.getSeconds()}}</span> sec</p>
        </div>

    </div>
</body>
