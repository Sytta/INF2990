<body>
    <div id="sudokuGrid">
        <div id="grid">
            <form>
                <input type="reset" value="Reset Sudoku" (click)="resetSudoku()">
                <table>
                    <tr *ngFor="let row of sudokuService.initialGrid; let i = index">
                        <td *ngFor="let element of row; let j = index">
                            <div *ngIf="element==0">
                                <input id="inputField" #inputField size="1" maxlength="1" (keydown)="putEntry({keyEvent:$event, inputField:inputField, row:i, column:j})">
                            </div>
                            <div *ngIf="element!=0">
                                {{element}}
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <!-- TODO : Place div below in InformationPanelComponent -->
        <div id="infoPanel">
            <p><b>Pierre To</b></p>
            <p>Le sudoku est valide : {{sudokuService.isValid}} </p>
            <p>Niveau de difficult√© : {{sudokuService.difficulty}} </p>
            <p *ngIf="stopwatchService.isVisible()">Timer : <span>{{stopwatchService.getMinutes()}}</span> min <span>{{stopwatchService.getSeconds()}}</span> sec</p>
        </div>

    </div>
</body>
