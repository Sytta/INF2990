<h3 md-dialog-title>
    <div>Tableau des records</div>
    <div *ngIf="dialogRef.componentInstance.newHighscore">Vous avez fait un record !</div>
</h3>
<md-dialog-content>
    <md-tab-group>
        <md-tab label="Faciles">
            <md-list>
                <md-list-item *ngFor="let element of dialogRef.componentInstance.highscores.easy; let i = index">
                    <md-icon *ngIf="i === 0" id="firstPlace" md-list-icon>star</md-icon>
                    <md-icon *ngIf="i === 1" id="secondPlace" md-list-icon>star</md-icon>
                    <md-icon *ngIf="i === 2" id="thirdPlace" md-list-icon>star</md-icon>
                    <h3 md-line>{{element.name}}</h3>
                    <p md-line>Temps : {{element.time}} secondes&nbsp;</p>
                </md-list-item>
            </md-list>
        </md-tab>
        <md-tab label="Difficiles">
            <md-list>
                <md-list-item *ngFor="let element of dialogRef.componentInstance.highscores.hard; let i = index">
                    <md-icon *ngIf="i === 0" id="firstPlace" md-list-icon>star</md-icon>
                    <md-icon *ngIf="i === 1" id="secondPlace" md-list-icon>star</md-icon>
                    <md-icon *ngIf="i === 2" id="thirdPlace" md-list-icon>star</md-icon>
                    <h3 md-line>{{element.name}}</h3>
                    <p md-line>Temps : {{element.time}} secondes&nbsp;</p>
                </md-list-item>
            </md-list>
        </md-tab>
    </md-tab-group>
</md-dialog-content>
