<div class="flex-container" fxLayout="column">
    <div class="flex-item" fxFlex="auto" fxFlexFill>
        <div class="flex-container" fxLayout="row" fxFlexFill>

            <div class="flex-item columnContainer" fxFlex="35%" fxFlexFill>
                <div class="column">
                    <!-- Nametag du joueur -->
                    <div id="playerNameTagContainer">
                        <md-card class="defaultCursor lightTag" id="playerNameTag">
                            <md-card-title><strong>{{playerName}}</strong></md-card-title>
                            <md-card-subtitle>Joueur</md-card-subtitle>
                        </md-card>
                    </div>

                    <!-- Pierres de curling du joueur -->
                    <div id="playerCurlingStones">
                        <div *ngFor="let curlingStone of playerCurlingStones;">
                            <img src="./assets/textures/curlingStone-player-icon.png" height=50vh>
                        </div>
                    </div>
                </div>

                <!-- Changement de la caméra -->
                <button md-fab class="animatedButton" id="cameraButton" (click)="sendSwitchCameraEvent()">
                    <md-icon class="mdFabIcon" id="cameraButtonIcon">switch_camera</md-icon>
                </button>
            </div>

            <div class="flex-item columnContainer" fxFlex="30%" fxFlexFill>
                <div class="column">
                    <div id="scoreboardContainer">
                        <md-card class="defaultCursor lightTag" id="scoreboard">
                            <!-- Pointage -->
                            <md-card-title><strong>{{playerScore}} - {{aiScore}}</strong></md-card-title>

                            <!-- Manche en cours -->
                            <div *ngFor="let round of rounds;">
                                <div id="rounds">
                                    <img *ngIf="round === false" [src]="isDarkTheme ? './assets/textures/curling-manche-blanc-icon.png' : './assets/textures/curling-manche-gris-icon.png'" height=30vh>
                                    <img *ngIf="round === true" [src]="isDarkTheme ? './assets/textures/curling-manche-jaune-icon.png' : './assets/textures/curling-manche-bleu-icon.png'" height=30vh>
                                </div>
                            </div>
                            <md-card-subtitle>Manche en cours</md-card-subtitle>
                        </md-card>
                    </div>
                </div>

                <!-- TODO: À enlever lorsque le lancement de pierre de curling implémenté -->
                <button md-fab class="animatedButton" id="playerThrowButton" (click)="removePlayerCurlingStone()">
                    <md-icon class="mdFabIcon" id="playerThrowButtonIcon">directions_walk</md-icon>
                </button>

                <md-slide-toggle id="spinOrientationSwitch" [(ngModel)]="selectedSpin" [disabled] = "sliderDisabled">
                    <div *ngIf="selectedSpin == true">Right Spin</div>
                    <div *ngIf="selectedSpin == false">Left Spin</div>
                </md-slide-toggle>

                <!-- TODO: À enlever lorsque le lancement de pierre de curling implémenté -->
                <button md-fab class="animatedButton" id="aiThrowButton" (click)="removeAICurlingStone()">
                    <md-icon class="mdFabIcon" id="aiThrowButtonIcon">android</md-icon>
                </button>
            </div>

            <div class="flex-item columnContainer" fxFlex="35%" fxFlexFill>
                <div class="column">

                    <!-- Nametag du AI -->
                    <div id="aiNameTagContainer">
                        <md-card class="defaultCursor lightTag" id="aiNameTag">
                            <md-card-title><strong>{{aiDifficulty}}</strong></md-card-title>
                            <md-card-subtitle>AI</md-card-subtitle>
                        </md-card>
                    </div>

                    <!-- Pierres de curling de l'AI -->
                    <div id="aiCurlingStones">
                        <div *ngFor="let curlingStone of aiCurlingStones;">
                            <img src="./assets/textures/curlingStone-ai-icon.png" height=50vh>
                        </div>
                    </div>
                </div>

                <!-- TODO: À enlever lorsque le changement de manche est implémenté -->
                <button md-fab class="animatedButton" id="nextRoundButton" (click)="startNextRound(); sendNextRoundEvent();">
                        <md-icon class="mdFabIcon" id="nextRoundButtonIcon">fast_forward</md-icon>
                </button>
            </div>

        </div>
    </div>
</div>
