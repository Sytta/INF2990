<div id="board" class="flex-container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="start">
    <div class="flex-item" fxFlex="100%" fxFlex.xs="100%" fxFlexFill>

        <md-grid-list cols="15" rows="15">
            <div *ngFor="let row of board;">
                <md-grid-tile *ngFor="let tile of row;" [colspan]="1" [rowspan]="1">
                    <img src={{tile.getTexture()}} height=100% width=100% id="scrabbleTile">
                </md-grid-tile>
            </div>
        </md-grid-list>

    </div>
</div>
