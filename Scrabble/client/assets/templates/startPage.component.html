<div id="wrapper" class="flex-container" fxLayout="column" fxLayoutAlign="center center">
    <div class="flex-item" fxFlex="20%" fxLayoutAlign="center center" fxFlexFill>
        <div class="flex-container" fxLayout="column" fxLayoutAlign="center center">
            <div class="flex-item" fxFlex="50%" fxLayoutAlign="center center" fxFlexFill>
                <h1>Scrabble Néon</h1>
            </div>
            <div class="flex-item" fxFlex="50%" fxLayoutAlign="center center" fxFlexFill>
                <h4 id="teamName">Factory/24</h4>
            </div>
        </div>
    </div>

    <!--Body-->
    <div class="flex-item" fxFlex="60%" fxFlex.xs="90%" fxFlexFill fxLayoutAlign="center center">

        <!--Name and game selector-->
        <div class="flex-item" id="userInputDiv" fxFlex="100%" fxLayoutAlign="center center" fxFlexFill>

            <!--Name input-->
            <md-card *ngIf="!nameValid" id="nameImputCard" align="center">
                <md-card-content>
                    <!--Name input (col)-->
                    <div class="flex-container" fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
                        <div class="flex-item" fxFlex="75%" fxLayoutAlign="center center" fxFlexFill>
                            <md-input-container>
                                <input mdInput id="nameInput" (keyup)="validateName($event)" maxlength="12" md-input placeholder="Entrez votre nom... (entre 4 à 12 caractères)"
                                    type="text" [(ngModel)]="playerName" disabled={{nameValid}}>
                                <md-hint *ngIf="error" id="nameInputError" align="start">{{errorMessage}}</md-hint>
                            </md-input-container>
                        </div>

                        <!--Empty Space-->
                        <div class="flex-item" fxFlex="5%" fxLayoutAlign="center center" fxFlexFill></div>

                        <div class="flex-item" fxFlex="15%" fxLayoutAlign="center center" fxFlexFill>
                            <button md-raised-button color="primary" id="confirmationButton" (click)="confirmName()">Confirmer</button>
                        </div>
                    </div>
                    <!--End name and join button-->
                </md-card-content>
            </md-card>

            <!--Game selector-->
            <md-card *ngIf="nameValid" id="capacityInputCard" align="center">
                <md-card-title>Bienvenue {{playerName}}!</md-card-title>
                <md-card-subtitle #indicationMessage>Veuillez choisir la taille de la partie.</md-card-subtitle>
                <md-card-content>
                    <md-radio-group [(ngModel)]="capacity" layout="row" layout-align="center center">
                        <md-radio-button value="2">2 joueurs</md-radio-button>
                        <md-radio-button value="3">3 joueurs</md-radio-button>
                        <md-radio-button value="4">4 joueurs</md-radio-button>
                    </md-radio-group>
                    <md-card-content></md-card-content>
                    <button md-raised-button color="primary" id="confirmationButton" (click)="confirmCapacity(indicationMessage)">Confirmer</button>
                </md-card-content>
            </md-card>
        </div>

    </div>
    <!--End body-->

    <div class="flex-item" fxFlex="20%" fxLayoutAlign="center center" fxFlexFill></div>
</div>
