<div class="flex-container" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center center"
    fxFlexFill>

    <div #chatbox class="flex-item pre-scrollable" fxFlex="89.5%" fxFlex.xs="89.5%" fxFlexFill fxFlexWrap="wrap">
        <div [hidden]="attemptingToConnect">
            <div class="flex-container" fxLayout="column" fxLayoutAlign="center" fxLayoutAlign.xs="center" fxFlexFill>
                <md-card id="chatCard" *ngFor="let msg of msgList; let i = index" fxFlex="95%">
                    <md-card-subtitle>{{msg.getUsername()}}</md-card-subtitle>
                    <md-card-content>
                        <p [ngClass]="{'commandMessage' : msg.getIsCommand()}">{{msg.getSubmessage()}}</p>
                        <p class="commandMessage" *ngIf="msg.getCommandResponse().length > 0">{{msg.getCommandResponse()}}</p>
                    </md-card-content>
                </md-card>
            </div>
        </div>
        <div [hidden]="!attemptingToConnect">
            <div class="flex-container" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center center"
                fxFlexFill>

                <p class="ConnectText">SERVEUR HORS-LIGNE</p>
                <md-spinner></md-spinner>
                <p class="ConnectText">Tentative de connexion...</p>

            </div>
        </div>
    </div>

    <div class="flex-item" fxFlex="10.5%" fxFlex.xs="10.5%" fxFlexFill>
        <form #messageForm="ngForm">
            <div class="message-box">

                <div class="flex-container" fxLayout="row" fxLayout.xs="row" fxLayoutAlign="center center" fxLayoutAlign.xs="center center"
                    fxFlexFill>

                    <div class="flex-item" fxFlex="90%" fxFlex.xs="90%" fxLayoutAlign="center center" fxFlexFill>
                        <md-input-container>
                            <input mdInput placeholder="Ã‰crivez un message ou une commande..." type="text" autocomplete="off" class="form-control" id="message"
                                [(ngModel)]="msgFromClient" name="message">
                        </md-input-container>
                    </div>

                    <div class="flex-item" fxFlex="10%" fxFlex.xs="10%" fxLayoutAlign="center center" fxFlexFill (window:resize)="onResize($event)">
                        <div [hidden]="openWindow.innerWidth < 1280">
                            <button md-fab type="submit" (click)="onSubmit(); messageForm.reset()">
                          <i class="material-icons">send</i>
                        </button>
                        </div>
                        <div [hidden]="openWindow.innerWidth >= 1280">
                            <button md-mini-fab type="submit" (click)="onSubmit(); messageForm.reset()">
                          <i class="material-icons">send</i>
                        </button>
                        </div>

                    </div>

                </div>
            </div>
        </form>
    </div>

</div>
