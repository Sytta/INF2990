<div class="flex-container" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center center" fxFlexFill>

    <div #chatbox class="flex-item pre-scrollable" fxFlex="89.5%" fxFlex.xs="89.5%" fxFlexFill fxFlexWrap="wrap">
        <div [hidden]="attemptingToConnect">
            <div class="flex-container" fxLayout="row" fxLayout.xs="row" fxLayoutAlign="start" fxLayoutAlign.xs="start" fxFlexFill>

                <md-list dense id="chatList">
                    <md-list-item md-multi-line md-list-item-text *ngFor="let msg of msgList; let i = index">
                        <h3 md-line><strong>{{msg.getUsername()}}</strong></h3>
                        <p md-line [ngClass] = "{'commandMessage' : msg.getIsCommand()}">{{msg.getSubmessage()}}</p>
                        <p md-line class="commandMessage" *ngIf="msg.getCommandResponse().length > 0">{{msg.getCommandResponse()}}</p>
                    </md-list-item>
                </md-list>
            </div>
        </div>
        <div [hidden]="!attemptingToConnect">
            <div class="flex-container" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center center" fxFlexFill>

                    <p class="ConnectText">SERVEUR HORS-LIGNE</p>
                    <md-spinner></md-spinner>
                    <p class="ConnectText">Tentative de connexion...</p>

            </div>
        </div>


    </div>

    <div class="flex-item" fxFlex="10.5%" fxFlex.xs="10.5%" fxFlexFill>
        <form #messageForm="ngForm">
            <div class="message-box">

                <div class="flex-container" fxLayout="row" fxLayout.xs="row" fxLayoutAlign="center center" fxLayoutAlign.xs="center center" fxFlexFill>

                    <div class="flex-item" fxFlex="90%" fxFlex.xs="90%" fxLayoutAlign="center center" fxFlexFill>
                        <md-input-container>
                            <input mdInput placeholder="Ã‰crivez un message ou une commande..." type="text" autocomplete="off" class="form-control" id="message" [(ngModel)]="msgFromClient" name="message">
                        </md-input-container>
                    </div>

                    <div class="flex-item" fxFlex="10%" fxFlex.xs="10%" fxLayoutAlign="center center" fxFlexFill (window:resize)="onResize($event)">
                        <div [hidden]="openWindow.innerWidth < 1280">
                            <button md-fab type="submit" (click)="onSubmit(); messageForm.reset()">
                          <i class="material-icons">send</i>
                        </button>
                        </div>
                        <div [hidden]="openWindow.innerWidth >= 1280">
                            <button md-mini-fab type="submit" (click)="onSubmit(); messageForm.reset()">
                          <i class="material-icons">send</i>
                        </button>
                        </div>

                    </div>

                </div>
            </div>
        </form>
    </div>

</div>
