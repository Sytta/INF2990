<div class="flex-container" fxLayout="column" fxLayout.sm="column" fxLayoutAlign="center center" fxLayoutAlign.sm="center center">

    <div class="flex-item pre-scrollable" id="messageList" fxFlex="90%" fxFlex.sm="90%">
        <md-list>
            <md-list-item *ngFor="let msg of msgList; let i = index">
                <span>
                    <strong>{{msg.username}} : </strong>{{msg.submessage}}
                </span>
            </md-list-item>
        </md-list>
    </div>

    <div class="flex-item" fxFlex="10%" fxFlex.sm="10%">
        <form #messageForm="ngForm">
            <div class="message-box">

                <div class="flex-container" fxLayout="row" fxLayout.sm="row" fxLayoutAlign="center center" fxLayoutAlign.sm="center center">
                    
                    <div class="flex-item" fxFlex="90%" fxFlex.sm="90%">
                        <input type="text" autocomplete="off" class="form-control" id="message" [(ngModel)]="msg.message" name="message">
                    </div>
                    
                    <div class="flex-item" fxFlex="10%" fxFlex.sm="10%">
                        <button type="submit" class="btn btn-default" (click)="onSubmit(); messageForm.reset()">Submit</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

</div>
