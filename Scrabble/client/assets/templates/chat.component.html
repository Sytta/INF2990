<div class="flex-container" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center center" fxFlexFill>

    <div class="flex-item pre-scrollable" fxFlex="90%" fxFlex.xs="90%" fxFlexFill>
        <ul id="chatList">
            <li *ngFor="let msg of msgList; let i = index">
                <md-card>
                    <md-card-subtitle>
                        {{msg.username}}
                    </md-card-subtitle>
                    <md-card-content>
                        {{msg.submessage}}
                    </md-card-content>
                </md-card>
            </li>
        </ul>
    </div>

    <div class="flex-item" fxFlex="10%" fxFlex.xs="10%" fxFlexFill>
        <form #messageForm="ngForm">
            <div class="message-box">

                <div class="flex-container" fxLayout="row" fxLayout.xs="row" fxLayoutAlign="center center" fxLayoutAlign.xs="center center" fxFlexFill>

                    <div class="flex-item" fxFlex="90%" fxFlex.xs="90%" fxFlexFill>
                        <input type="text" autocomplete="off" class="form-control" id="message" [(ngModel)]="msg.message" name="message">
                    </div>

                    <div class="flex-item" fxFlex="10%" fxFlex.xs="10%" fxFlexFill>
                        <button type="submit" class="btn btn-default" (click)="onSubmit(); messageForm.reset()">Submit</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

</div>
