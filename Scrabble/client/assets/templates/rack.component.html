<div id="rack" class="flex-container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="start">
    <div class="flex-item" fxFlex="100%" fxFlex.xs="100%" fxFlexFill>
        <md-grid-list cols="7" rows="1" gutterSize="0.5%">
            <md-grid-tile *ngFor="let letter of rack; let i = index" [colspan]="1" [rowspan]="1">
                <img src = {{letter.texture}}>
            </md-grid-tile>
        </md-grid-list>
    </div>
</div>
